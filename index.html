<script type="text/javascript">
var value = function value() {
    return [ 'a', 'b', 'c' ][ Math.floor( Math.random() * 3 ) ];
};

console.time( 'switch' );
var a1 = [];
for ( var i = 1; i < 1000; i++ ) {
    switch ( value() ) {
    case 'a':
        a1.push( 1 );
        break;
    case 'b':
        a1.push( 2 );
        break;
    default:
        a1.push( 4 );
        break;
    }
}
console.timeEnd( 'switch' );

console.time( 'ifElse' );
var a2 = [];
for ( var i = 1; i < 1000; i++ ) {
    var bar = value();
    if ( bar === 'a' )
        a2.push( 1 );
    else if ( bar === 'b' )
        a2.push( 2 );
    else
        a2.push( 3 );
}
console.timeEnd( 'ifElse' );

console.time( 'objectLiteral' );
var a3 = [];
for ( var i = 1; i < 1000; i++ ) {
    a3.push( ( {
        a: 1,
        b: 2,
    } )[ value() ] || 3 );
}
console.timeEnd( 'objectLiteral' );
</script>
